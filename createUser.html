<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>	
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/xiaomi/login.css" />
		
		<link rel="stylesheet" href="fonts/font/iconfont.css"/>
	</head>
	<body>
		<div id="app">
			<div class="content">
				<header class="mui-bar mui-bar-nav">
					<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left iconfont icon-arrow-left-s-line"></a>
				</header>
				<div class="LoginCon">
					<div class="topCon">
						<div><img src="images/login/createUser.png" /></div>
					</div>
					<div class="toggleLoginType">
						<div class="tabItem active" data-name="mobile">CELULAR</div>
						<div class="tabspe">|</div>
						<div class="tabItem" data-name="email">CORREO ELECTRÓNICO</div>
					</div>
					<div class="formCon">
						<div class="mobileCreate">
							<div class="formInput">
								<label>Celular</label>
								<input type="text" class="loginInput" name="userName"  id="userName"/>
							</div>
							<div class="formInput">
								<label>Ingresa código SMS</label>
								<input type="text" class="loginInput" name="passWord" id="smsCode"/>
								<span class="iconfont" id="sendSms">Obtener código</span>
							</div>
						</div>
						<div class="emailCreate hide" >
							<div class="formInput">
								<label>Correo electrónico</label>
								<input type="text" class="loginInput" name="email"  id="email"/>
							</div>
							<div class="formInput">
								<label>Código enviado por correo</label>
								<input type="text" class="loginInput" name="emailCode" id="emailCode"/>
								<span class="iconfont" id="sendemailCode">Obtener código</span>
							</div>
						</div>
					
						<div class="loginBtn btn" id="comfirm">
							Confirmar
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="js/mui.min.js"></script>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
	mui.init({
		
	});
	mui.plusReady(function(){
	 
	});
	mui.ready(function(){
	 
	 });
	 
	 document.getElementById("sendSms").onclick = function(){
		mui.toast('验证码已发送',{ duration:'short', type:'div' }) 
	 }
	 mui(".toggleLoginType").on("tap",".tabItem",function(){
		 let name = this.dataset.name;
		 console.log(this.dataset);
		 $(".toggleLoginType .tabItem").removeClass("active");
		 this.classList.add("active")
		 if(name=="mobile"){
			 document.querySelector('.mobileCreate').className = "mobileCreate";
			 document.querySelector('.emailCreate').className = "emailCreate hide";
		 }else{
			 document.querySelector('.mobileCreate').className = "mobileCreate hide";
			 document.querySelector('.emailCreate').className = "emailCreate";
		 }
	 })
</script>
